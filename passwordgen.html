<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>  
    <div id="main-box">
        <div id="top-half">
            <h1>Password Generator</h1>
        </div>
       
        <div id="small-box">
            <div id="bottom-half">
                <h2>Generate a Password</h2>
            </div>
            
            <div id="generated">
                <textarea id="result" placeholder="Your Secure Password"></textarea>
            </div>
            
            <div class="buttons">
                <div>
                    <button id="gen-btn" onclick="passwordResult()">Generate Password</button>
                </div>
                <div>
                    <button id="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
