<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>  
    <div id="main-box">
        <div id="top-half">
            <h1>Password Generator</h1>
        </div>
        
        <div class="settings">
            <div class="settings">
                <input id="length" type="number" placeholder="Password Length" value="8" min="8" max="128" >
            </div>
            <div class="settings">
                <label for="numbers">Numerical Characters</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="settings">
                <label for="Uppercase">Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="settings">
                <label for="Lowercase">Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="settings">
                <label for="special">Special Characters</label>
                <input type="checkbox" id="special" checked />
            </div>
        </div>
        
        <div id="small-box">
            <div id="bottom-half">
                <h2>Generate a Password</h2>
            </div>
            
            <div id="generated">
                <p id="result" placeholder="Your Secure Password"></p>
            </div>
            
            <div class="buttons">
                <div>
                    <button id="gen-btn">Generate Password</button>
                </div>
                <div>
                    <button id="copy">Copy to Clipboard</button>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
